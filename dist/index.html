<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  
  <!-- WebOS compatibility - Add polyfill script before bundle -->
  <script>
    // Basic shim for document.registerElement
    if (!document.registerElement) {
      document.registerElement = function(name, options) {
        console.log('Early polyfill for custom element:', name);
        return function() {};
      };
    }
    
    // Flag for Chart.js compatibility
    window.WEBOS_CHART_COMPATIBLE = false;
    
    // Basic Canvas check
    try {
      var canvas = document.createElement('canvas');
      window.WEBOS_CHART_COMPATIBLE = !!(canvas.getContext && canvas.getContext('2d'));
    } catch(e) {
      console.error('Canvas check failed:', e);
    }
  </script>
  
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <title>Student Information System</title>
  
  <!-- WebOS meta tags -->
  <meta name="appDescription" content="MQTT-based student information system">
  <meta name="appId" content="com.yourdomain.studentinfo">
  
  <!-- Enact polyfills -->
  <script src="webos-meta/webOSResolver.js"></script>
</head>
<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <!-- The built files will be auto-injected here by the build process -->
</body>
</html>
